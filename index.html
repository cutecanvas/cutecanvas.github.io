<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Canvas - 這裡之後會放一堆可愛的圖</title>
    <meta name="description" content="Cute Canvas - 一個收集可愛圖片的地方。即將推出更多精彩內容！">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            --accent-color: #ff80ab;
            --text-color: #4a4a4a;
            --glass-bg: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff80ab, #ba68c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 128, 171, 0.4);
        }

        .blob {
            position: absolute;
            z-index: -1;
            filter: blur(60px);
            border-radius: 50%;
            opacity: 0.5;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: #ffc1e3;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: #e1bee7;
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(50px, 50px) scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="container">
        <div class="icon">✨</div>
        <h1 id="main-title">Cute Canvas</h1>
        <p id="main-text">這裡之後會放一堆可愛的圖</p>
        <div class="badge">Coming Soon</div>
    </main>
</body>

</html>
